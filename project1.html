<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life timer</title>
        <link rel="stylesheet" href="project1.css">
        <script src="https://kit.fontawesome.com/9977369092.js"
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="background">
            <div id="initialText" class="container">
                <h1>Kindly Enter your Date of Birth</h1>
            </div>
            <div id="afterDOBBtnTxt" class="container">
                <div class="center">
                    <h1>How Much Life Journey Covered,Till Now</h1>
                    <div class="time-container">
                        <h2>
                            <div id="year">0</div>
                            year
                        </h2>

                        <h2>
                            <div id="Month">0</div>
                            Month
                        </h2>

                        <h2>
                            <div id="Day">0</div>
                            Day
                        </h2>

                        <h2>
                            <div id="Hour">0</div>
                            Hour
                        </h2>

                        <h2>
                            <div id="Minute">0</div>
                            Minute
                        </h2>

                        <h2>
                            <div id="Second">0</div>
                            second
                        </h2>
                    </div>
                </div>
            </div>
            <div class="settings">
                <i id="settingIcon" class="fa fa-cog"></i>
                <div id="settingContent" class="settings-content">
                    <input type="date" id="dobInput" />
                    <button id="dobButton">Add DOB</button>
                </div>
            </div>
        </div>
        <script src="project1.js"></script>
    </body>
</html>
